[PATH]
path_train = ../data/train.txt
path_dev = ../data/dev.txt
path_test = ../data/test.txt
stop_words = ../data/stopwords.txt
classes: coarse

[MODEL]
model = 'BoW'
path_model = ../data/model.bow

[EARLY_STOPPING]
early_stopping =5

[MODEL_SETTING]
epoch =10
lowercase = False

[PRE_TRAINED]
