[HYPER_PARAMETERS]
word_embedding_dim = 300
batch_size = 8
learning_rate= 0.01
hidden_size = 100



[EVALUATION_RESULT]
path_eval_result = ../data/output.txt

[ENSEMBLE]
model = bilstm_ensemble
ensemble_size= 5
path_model = ../data/model.bilstm_ensemble
